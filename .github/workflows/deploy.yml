name: Deploy to VPS (ssh)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Run deploy script on VPS
        run: |
          ssh -o StrictHostKeyChecking=yes -p ${{ secrets.VPS_SSH_PORT }} ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} 'bash -l -c "cd /var/www/dalmia_site && /var/www/dalmia_site/deploy.sh 2>&1 | tee /tmp/deploy.log; tail -n 200 /tmp/deploy.log"'
