<script>
document.getElementById('lang').addEventListener('change', e=>loadLang(e.target.value));
document.getElementById('search').addEventListener('input', function(){
  const q = this.value.toLowerCase();
  const clone = {...DB, items: (DB.items||[]).filter(it => (it.q+it.a.join(' ')).toLowerCase().includes(q))};
  const box = document.getElementById('list'); box.innerHTML='';
  (clone.items||[]).forEach((it,i)=>{
    const w=document.createElement('div'); w.className='card';
    const qq=document.createElement('div'); qq.className='q'; qq.textContent='Q?. '+it.q;
    const ans=document.createElement('div'); ans.className='a'; ans.style.display='none';
    ans.innerHTML = it.a.map((x,idx)=>`<div class="card"><b>Answer ${idx+1}:</b> ${x}</div>`).join('');
    qq.addEventListener('click',()=>{ ans.style.display = ans.style.display==='none'?'block':'none'; });
    w.appendChild(qq); w.appendChild(ans); box.appendChild(w);
  });
});
</script>
